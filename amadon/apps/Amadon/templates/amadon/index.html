<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon Brime</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Amadon/style.css' %}">
</head>
<body>
    <h1>Amadon Store!</h1>
    <table>
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr>
                <td>Dojo Tshirt</td>
                <td>$19.99</td>
                <td>
                    <form action="/process" method="post">
                        {% csrf_token %}
                        <select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input type="hidden" name="product_id" value="tshirt">
                        <input type="submit" value="Order!">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Dojo Sweater</td>
                <td>$29.99</td>
                <td>
                    <form action="/process" method="post">
                        {% csrf_token %}
                        <select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input type="hidden" name="product_id" value="sweater">
                        <input type="submit" value="Order!">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Dojo Cup</td>
                <td>$4.99</td>
                <td>
                    <form action="/process" method="post">
                        {% csrf_token %}
                        <select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input type="hidden" name="product_id" value="cup">
                        <input type="submit" value="Order!">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Algorithm Book</td>
                <td>$49.99</td>
                <td>
                    <form action="/process" method="post">
                        {% csrf_token %}
                        <select name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input type="hidden" name="product_id" value="books">
                        <input type="submit" value="Order!">
                    </form>
                </td>
             </tr>
        </tbody>
    </table>
</body>
</html>
